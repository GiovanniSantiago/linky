  <body>
      

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>Linky</h1>
          <p></p>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>

        <h3>
<a id="welp" class="anchor" href="#welp" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welp</h3>

<p>Here we go I guess</p>
      </section>
		<div style="position: relative; height:600px;">
 			<canvas id="layer1" width="800" height="600" 
		   style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
		 	<canvas id="layer2" width="800" height="600" 
		   style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
		</div>
		<div id="controls">
			<input id="speed" min="0.001" max=".05" type="range" step="0.001" value="0.01">
			<input id="playpause" type="button" value="Play/Pause">
			<input id="resetButton" type="button" value="Reset Time">
			<input id="addWheelButton" type="button" value="Create Wheel">
			<input id="toggleTraceButton" type="button" value="Toggle Pen Tracing">
			<input id="clearTraceButton" type="button" value="Reset Pen Drawing">
		</div>
		
		<div id="wheelList">
			
		</div>
		
    </div>
